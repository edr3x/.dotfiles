"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✖](bold red) "
success_symbol = "[❯](bold green)" 

[cmd_duration]
format = " took [$duration]($style)"
min_time = 10

[directory]
truncation_length = 5
read_only = " "
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "⇡×${count} "
behind = "⇣×${count} "
diverged = "⇕×${ahead_count}  ×${behind_count} "
untracked = "×${count} "
stashed = " 📦 "
modified = "×${count} "
staged = "×${count} "
renamed = "×${count} "
deleted = "✘×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = " [$hostname]($style) "
trim_at = "-"
style = "bold dimmed purple"
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 50 
style = "bold dimmed white"
disabled = false
symbol = " "

[username]
style_user = "bold dimmed green"
format = "[$user]($style) @"
show_always = true

[time]
disabled = true 

[package]
disabled = true

[dart]
symbol = "🔰"

[golang]
symbol = "🏎💨"

[rust]
symbol = "🦀"
